<div id="OnuProfiles" class="main-section">
  <h1 class="section-title">ONU Profiles</h1>
  <div class="wide tall section-container"></div>
</div>

<script id="OnuProfilesDefaultTemplate" type="text/template">
  <div id="OnuProfileList" class="section-container table-container">
    <div id="OnuProfileAdd" class="add">
      <button type="button">Add Profile</button>
    </div>
    <table class="data-table">
      <thead>
      <tr>
        <th>Name</th>
        <th>Mode</th>
        <th>Usage</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</script>

<script id="OnuProfilesDialogTemplate" type="text/template">
  <form method="post" class="ui-form">
    <div class="scrollable">
      <div class="tab-content unpadded info">
        <div class="section form">
          <fieldset class="primary">
            <label class="primary required" for="name<%= id %>">Name</label>
            <div>
              <input type="text" id="name<%= id %>" name="name" class="text-input"/>
            </div>

            <label class="primary required" for="admin-password<%= id %>">Admin password</label>
            <div>
              <input type="text" id="admin-password<%= id %>" name="admin-password" class="text-input"/>
            </div>

            <label class="primary" for="mode<%= id %>">Mode</label>
            <div>
              <select id="mode<%= id %>" name="mode">
                <option value="bridge">Bridge</option>
              </select>
            </div>
          </fieldset>

          <fieldset class="primary config-bridge">
            <label class="primary" for="native-vlan<%= id %>">Native VLAN</label>
            <div>
              <input type="text" id="native-vlan<%= id %>" name="native-vlan" class="text-input onu-vlan-id"/>
            </div>

            <legend class="primary" data-field="address">Include VLANs</legend>
            <fieldset class="include-vlans">
              <div class="include-vlan">
                <label class="primary" for="vlan-id">VLAN ID</label>
                <div>
                  <input type="text" id="vlan-id" name="vlan-id" class="text-input onu-vlan-id"/>
                  <a class="delete-vlan" href="#" title="Delete">&times;</a>
                </div>
              </div>
            </fieldset>
          </fieldset>

          \<% if (action === 'create') { %>
          <fieldset class="actions">
            <button type="submit">Add</button>
          </fieldset>
          \<% }; %>
        </div>
      </div>
    </div>

    \<% if (action === 'edit') { %>
    <div class="actions">
      <button type="submit" class="small save">Save</button>
      <button type="button" class="small cancel">Cancel</button>
    </div>
    \<% }; %>
  </form>
</script>

<script id="OnuProfilesDropDownButtonTemplate" type="text/template">
  <button type="button">Actions</button>
  <ul class="action-list">
    <li><a class="action-config" href="#">Config</a></li>
    <li><a class="action-delete" href="#">Delete</a></li>
  </ul>
</script>
