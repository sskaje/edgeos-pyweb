<div class="instructions">
  DNS host names configuration
</div>

<fieldset name="static-mapping" class="primary expanded">
  <legend>Static host names</legend>
  <div class="addable" data-min="0" data-object="static-mapping" data-objectify="1">
    <div class="addable-template">
      <div><input type="text" name="hostname" style="width:160px;margin-right:25px" data-infotip="Enter a unique host name<br>This field is mandatory, for example:<br><b>firstname</b>"/></div>
      <div><input type="text" class="text" name="alias" style="width:200px;margin-right:25px" data-infotip="Enter one or more alias names, separated by comma<br>This field is optional, for example:<br><b>secondname,thirdname</b>"/></div>
      <div><input type="text" class="address" name="inet" style="width:110px;margin-right:25px" data-infotip="Enter the corresponding IP address<br>This field is mandatory, for example:<br><b>192.168.1.100</b>"/></div>
      <div><button type="button" class="addable-remove">Remove</button></div>
    </div>
    <table class="addable-container">
      <tr><th>Host Name</th><th>Alias</th><th>IP Address</th><th></th></tr>
      <!-- static mappings will be inserted here -->
    </table>
    <button type="button" class="addable-add">Add New</button>
  </div>
</fieldset>

<fieldset name="dynamic-mapping" class="primary">
  <legend>Dynamic host names</legend>
  <div class="addable" data-object="dynamic-mapping" data-objectify="1">
    <div class="addable-template">
      <div><input readonly type="text" name="dname" style="width:180px;"/></div>
      <div><input readonly type="text" name="dpool" style="width:120px;"/></div>
      <div><input readonly type="text" name="dinet" style="width:110px;"/></div>
      <div><input readonly type="text" name="dinfo" /></div>
    </div>
    <table class="addable-container">
      <tr style="border-bottom:1px solid #d0d0d0;"><th>Host Name</th><th>Pool</th><th>IP Address</th><th></th></tr>
      <!-- dynamic mappings will be inserted here -->
    </table>
    <button disabled type="button" class="addable-add hidden"></button>
  </div>
</fieldset>
